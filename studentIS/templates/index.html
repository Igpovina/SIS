<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css\style.css' %}" type="text/css">

</head>
<body>

    <div class="container">
        <h1>Welcome</h1>
        <h2>LOGIN</h2>
        {% if not user.is_authenticated %}
            <form method="POST" action="{% url 'login' %}" autocomplete="off">
                
                {% csrf_token %}
                <div class="unFont">Username</div>
                {{my_form.username}}
                <div class="pwFont">Password</div>
                {{my_form.password}}
                <br><br><button>SIGN IN</button>
                
            </form>
            

        {% else %}
            
            Hello {{user.name}}
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            <a href="{% url 'register' %}"><button>REGISTER</button></a>
            
        {% endif %}
        <br>
        <a href=""><div>Forgot Password?</div></a>

    </div>   
    <div class="bottomfooter"> All Rights Reserved Â© 2024 </div>
</body>
</html>

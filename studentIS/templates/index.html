<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Welcome</h1>
    <h2>LOGIN</h2>
    <form method="POST" action="{% url 'login' %}" autocomplete="off">
        {% csrf_token %}
        <div>Username</div>
        {{my_form.username}}
        <div>Password</div>
        {{my_form.password}}
        <button>SIGN IN</button>
    </form>
    <hr>
    <div>Forgot Password?</div>
    <div class="bottomHeader">New York Fashion Academy Â© 2024</div></body>
</html>
